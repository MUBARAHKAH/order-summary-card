<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
<div class="order_content">
  <div class="order_img">
  <img src="./images/illustration-hero.svg" alt="background">
  </div>
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
  <div class="music-container">
    <img src="./images/icon-music.svg" alt="music-img" class="music-icon">
    <div class="music-item">
    <h4> Annual Plan</h4>
  <p>$59.99/year</p>
</div>
  <a href="#" class="chg">Change</a>
  </div>
  <button class="btn"><a href="#" class="call-to-action"> Proceed to Payment</a></button>
  <h4 class="cancel-order_faded">Cancel Order</h4>
</div>
</div>
</main>
</body>
</html>
